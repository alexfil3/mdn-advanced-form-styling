<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="Building MDN advanced form">
    <link rel="stylesheet" href="style.css">
    <title>Advanced styling form</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <div class="search-wrapper">
            <input type="search" id="search" name="search" aria-label="Search our site">
            <div class="icon"></div>
        </div>
        <fieldset>
            <legend>Who is your favorite pony?</legend>
            <ul>
                <li>
                    <input type="radio" id="pinkie" name="pony" value="pinkie" tabindex="0">
                    <label for="pinkie">Pinkie Pie</label>
                </li>
                <li>
                    <input type="radio" id="rainbow" name="pony" value="rainbow" tabindex="0">
                    <label for="rainbow">Rainbow Dash</label>
                </li>
                <li>
                    <input type="radio" id="twilight" name="pony" value="twilight" tabindex="0">
                    <label for="twilight">Twilight Sparkle</label>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
